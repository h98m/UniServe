<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب تخفيض القسط</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #004085;
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 700;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #747474;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            transition: all 0.3s ease-in-out;
        }
        input:focus, textarea:focus {
            border-color: #0069d9;
            box-shadow: 0 0 8px rgba(0, 105, 217, 0.5);
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #004085;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }
        button:hover {
            background-color: #0069d9;
        }
        .inline-fields {
            display: flex;
            gap: 10px;
        }
        .inline-fields .form-group {
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>طلب تخفيض القسط</h2>
        <form id="leaveForm" action="submit_request.php" method="POST">
            <div class="form-group inline-fields">
                <div class="form-group">
                    <label for="name">اسم الطالب:</label>
                    <input type="text" id="studentName" name="studentName" readonly>
                </div>
                <div class="form-group">
                    <label for="studentId">الرقم الجامعي:</label>
                    <input type="text" id="studentNumber" name="studentNumber" readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="reason">سبب طلب التخفيض:</label>
                <input type="text" id="reason" name="reason" required>
            </div>
            <button type="submit">إرسال الطلب</button>
        </form>
    </div>
    <script>
           const urlParams = new URLSearchParams(window.location.search);
        const studentId = urlParams.get('student_id');
        const studentName = urlParams.get('student_name');
        if (studentName && studentId) {
            document.getElementById('studentName').value = studentName;
            document.getElementById('studentNumber').value = studentId;
        } else {
            console.log("لم يتم تمرير بيانات الطالب عبر الرابط.");
        }
        document.getElementById("leaveForm").addEventListener("submit", function(event) {
            event.preventDefault(); // منع الإرسال الافتراضي
    
            let formData = new FormData(this);
            fetch("submit_request.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(responseText => {
                console.log(responseText);
                // إعادة توجيه المستخدم إلى TLPAT.php مع تمرير بيانات الطالب
                window.location.href = `TLPAT.php?student_id=${encodeURIComponent(studentId)}&student_name=${encodeURIComponent(studentName)}`;
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
