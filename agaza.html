<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب إجازة دراسية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #004085;
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 900;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #747474;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            transition: all 0.3s ease-in-out;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #0069d9;
            box-shadow: 0 0 8px rgba(0, 105, 217, 0.5);
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #004085;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }
        .custom-file-label {
            display: block;
            padding: 10px;
            border: 2px solid #747474;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            background-color: #f8f9fa;
            font-weight: bold;
            color: #333;
        }
        button:hover {
            background-color: #0069d9;
        }
        .hidden {
            display: none;
        }
        .inline-fields {
            display: flex;
            gap: 10px;
        }
        .inline-fields .form-group {
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>طلب إجازة دراسية</h2>
        <form id="leaveForm" method="POST" action="agaza.php" enctype="multipart/form-data">
            <div class="form-group inline-fields">
                <div class="form-group">
                    <label for="studentName">اسم الطالب:</label>
                    <input type="text" id="studentName" name="studentName" readonly>
                </div>
                <div class="form-group">
                    <label for="studentNumber">الرقم الجامعي:</label>
                    <input type="text" id="studentNumber" name="studentNumber" readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="leaveType">نوع الإجازة:</label>
                <select id="leaveType" name="leaveType" onchange="updateForm()" required>
                    <option value="">اختر نوع الإجازة</option>
                    <option value="مرضية">إجازة مرضية</option>
                    <option value="وفاة">إجازة وفاة</option>
                </select>
            </div>
            <div id="medicalFields" class="form-group hidden">
                <label for="hospital">اسم المستشفى:</label>
                <input type="text" id="hospital" name="hospital">
                    <label for="medicalFile">إرفاق تقرير طبي:</label>
                    <label class="custom-file-label" id="medicalFileLabel" for="medicalFile">الضغط لاختيار الملف</label>
                    <input type="file" id="medicalFile" name="medicalFile" onchange="updateFileLabel('medicalFile')" hidden>
            </div>
            <div id="deathFields" class="form-group hidden">
                <label for="relation">القرابة:</label>
                <input type="text" id="relation" name="relation">
                <label for="deathProof">إرفاق شهادة وفاة:</label>
                <label class="custom-file-label" id="deathProofLabel" for="deathProof">الضغط لاختيار الملف</label>
                <input type="file" id="deathProof" name="deathProof" onchange="updateFileLabel('deathProof')" hidden>
            </div>
            <p><strong>ملاحظة:</strong> يرجى تقديم الوثائق المطلوبة لدعم طلب الإجازة.</p>
            <button type="submit">إرسال الطلب</button>
        </form>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const studentId = urlParams.get('student_id');
        const studentName = urlParams.get('student_name');
    
        // تعيين القيم داخل حقول الإدخال إذا كانت موجودة
        if (studentName && studentId) {
            document.getElementById('studentName').value = studentName;
            document.getElementById('studentNumber').value = studentId;
        } else {
            console.log("لم يتم تمرير بيانات الطالب عبر الرابط.");
        }
    
        function updateForm() {
            let leaveType = document.getElementById("leaveType").value;
            document.getElementById("medicalFields").classList.toggle("hidden", leaveType !== "مرضية");
            document.getElementById("deathFields").classList.toggle("hidden", leaveType !== "وفاة");
        }
    
        document.getElementById("leaveForm").addEventListener("submit", function(event) {
            event.preventDefault(); // منع الإرسال الافتراضي
    
            let formData = new FormData(this);
            fetch("agaza.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(responseText => {
                console.log(responseText);
                // إعادة توجيه المستخدم إلى TLPAT.php مع تمرير بيانات الطالب
                window.location.href = `TLPAT.php?student_id=${encodeURIComponent(studentId)}&student_name=${encodeURIComponent(studentName)}`;
            })
            .catch(error => console.error("Error:", error));
        });
    
        function updateFileLabel(inputId) {
            let input = document.getElementById(inputId);
            let label = document.getElementById(inputId + "Label");
            if (input.files.length > 0) {
                label.textContent = input.files[0].name;
            } else {
                label.textContent = "لا يوجد ملف مرفوع";
            }
        }
    </script>
    
</body>
</html>
